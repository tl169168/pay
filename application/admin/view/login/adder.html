<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="keywords" content="欢迎注册">
	<meta name="content" content="欢迎注册">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="__STATIC__/css/login.css">
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>

</head>
<body class="login_bj" >

<div class="zhuce_body">
    <div class="zhuce_kong">
    	<div class="zc">
        	<div class="bj_bai">
            <h3>欢迎注册</h3>
       	  	  <form action="" method="get" id="formaction">
                <input name="tel" type="text" class="kuang_txt phone" placeholder="手机号">
                <input name="Nickname" type="text" class="kuang_txt email" placeholder="昵称 ">
                <input name="pwd" type="text" class="kuang_txt possword" placeholder="密码">
                <input name="code" type="text" class="kuang_txt possword" placeholder="确认密码">
                <input name="yzm" type="text" class="kuang_txt yanzm" placeholder="验证码">
                <div>
                	<div class="hui_kuang"><img src="{:captcha_src()}" class="verifyimg reloadverify"></div>

                </div>

                <div  style="margin-top: 50px;">
                    <input type="text" style="border:0;height: 20px;color: red;" id="msg" value="" readonly><br />
               		<!--<input name="" type="checkbox" value=""><span>已阅读并同意<a href="#" target="_blank"><span class="lan">《100支付api使用协议》</span></a></span>-->
                </div>
                <input name="注册" type="button" class="btn_zhuce" value="注册" onclick="add()">
                
                </form>
            </div>

        </div>
    </div>

</div>
    
<div style="text-align:center;">
</div>
<div class="bc-tck tck2">
    保存失败！姓名不能为空！
</div>
</body>
<script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<script>
    function add() {
        var formData = $("#formaction").serialize();
        $.ajax({
            type:"post",
            data:formData,
            url:"{:url('add')}",
            success:function (data) {
                console.log(data);
                if (data['error'] ==1000) {
                    document.getElementById('msg').value=data['Explain'];
                }
                if (data['error'] ==1001) {
                    document.getElementById('msg').value=data['Explain'];
                }
                if (data['error'] ==1002) {
                    document.getElementById('msg').value=data['Explain'];
                }
                if (data['error'] ==1003) {
                    document.getElementById('msg').value=data['Explain'];
                }
                if (data['error'] ==1) {
                    document.getElementById('msg').value=data['Explain'];
                }
                if (data['error'] ==0) {
                    location.href='mdsuccess.html';
                }
            }
        })
    }

    $(function(){
        // 刷新验证码
        var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(function(){
            if( verifyimg.indexOf('?')>0){
                $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });
    })
</script>
</html>
